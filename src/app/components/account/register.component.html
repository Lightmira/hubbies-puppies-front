<div class="card">
  <h4 class="card-header">Inscription</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               formControlName="email"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text"
               formControlName="firstName"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Le prénom est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text"
               formControlName="lastName"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Le nom est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Date de naissance</label>
        <input type="date"
               formControlName="birthDate"
               class="form-control"
               id="datepicker"
               [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }"
        />
        <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
          <div *ngIf="f.birthDate.errors.required">La date de naissance est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password"
               formControlName="password"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
          <div *ngIf="f.password.errors.minlength">La sécurité impose une longueur de 6 caractères minimum</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          M'inscrire
        </button>
        <a routerLink="../login" class="btn btn-link">Annuler</a>
      </div>
    </form>
  </div>
</div>
